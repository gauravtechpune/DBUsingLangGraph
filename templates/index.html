<!-- OPTIMIZED index.html FILE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e5ddd5;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #f0f0f0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 70px);
      overflow-y: auto;
      padding: 20px 15px;
      scroll-behavior: smooth;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 14px 18px;
      border-radius: 10px;
      line-height: 1.6;
      font-size: 15px;
      white-space: pre-wrap;
      position: relative;
    }
    .user-message {
      background: #ede7f6;
      align-self: flex-end;
      margin-left: auto;
      color: #1a1a1a;
    }
    .bot-message {
      background: #fdf8ff;
      border-left: 4px solid #6a1b9a;
      color: #1a1a1a;
      margin-right: auto;
    }
    .timestamp {
      font-size: 11px;
      color: #777;
      text-align: right;
      margin-top: 4px;
    }
    .feedback-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      font-size: 16px;
      margin-top: 4px;
      cursor: pointer;
    }
    .feedback-buttons span:hover {
      transform: scale(1.2);
    }
    .feedback-buttons.disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    .disabled {
      opacity: 0.5 !important;
      pointer-events: none !important;
      cursor: not-allowed !important;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      padding: 10px;
      box-shadow: 0 -1px 5px rgba(123, 31, 162, 0.2);
      display: flex;
      gap: 10px;
      align-items: center;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #7e57c2;
      border-radius: 20px;
      font-size: 14px;
    }
    button {
      padding: 10px 18px;
      background: #4b0082;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .suggestions-box {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 10px;
      margin: 15px 0 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .suggestion-btn {
      background-color: #ede7f6;
      border: 1px solid #7b1fa2;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 13px;
      color: #4a148c;
      cursor: pointer;
    }
    .suggestion-btn.clicked {
      background-color: #ce93d8;
      color: #4a0072;
      transform: scale(1.05);
    }
    .typing-indicator {
      font-style: italic;
      color: gray;
      margin-top: 5px;
    }
    .dot-anim::after {
      content: '';
      display: inline-block;
      animation: dots 1.4s infinite steps(3, jump-none);
    }
    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
    .history-toggle {
      position: fixed;
      left: 10px;
      bottom: 80px;
      background: #4b0082;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      z-index: 101;
    }
    .history-panel {
      position: fixed;
      left: 10px;
      bottom: 130px;
      width: 200px;
      max-height: 300px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #7e57c2;
      border-radius: 8px;
      padding: 10px;
      display: none;
      z-index: 101;
    }
    .history-entry {
      font-size: 13px;
      margin-bottom: 6px;
      cursor: pointer;
      color: #4b0082;
    }
    .history-entry:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <div class="chat-box" id="chatBox"></div>
  </div>

  <div class="input-area" id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>

  <button class="history-toggle" onclick="toggleHistory()">üìú History</button>
  <div class="history-panel" id="historyPanel"></div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const historyPanel = document.getElementById('historyPanel');
    let lastClickedSuggestion = null;

    const suggestionBox = () => document.getElementById("suggestionBox");

    function getCurrentTimestamp() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function scrollToBottom() {
      requestAnimationFrame(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    function renderMarkdown(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/```sql([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
    }

    function appendMessage(content, isUser = false, options = {}) {
      const { showFeedback = true, query = "" } = options;
      const bubble = document.createElement("div");
      bubble.className = `message ${isUser ? "user-message" : "bot-message"}`;
      bubble.innerHTML = isUser ? content : renderMarkdown(content);

      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      timestamp.textContent = getCurrentTimestamp();
      bubble.appendChild(timestamp);

      if (!isUser && showFeedback) {
        const feedback = document.createElement("div");
        feedback.className = "feedback-buttons";
        feedback.innerHTML = `<span onclick="handleFeedback(true, this)">üëç</span><span onclick="handleFeedback(false, this)">üëé</span>`;
        bubble.appendChild(feedback);
        bubble.setAttribute("data-query", query);
      }

      const sBox = suggestionBox();
      sBox ? chatBox.insertBefore(bubble, sBox) : chatBox.appendChild(bubble);
      scrollToBottom();
    }

    function appendTypingIndicator() {
      removeTypingIndicator();
      const indicator = document.createElement("div");
      indicator.className = "message bot-message typing-indicator";
      indicator.id = "typingIndicator";
      indicator.innerHTML = "ü§ñ <em>Typing<span class='dot-anim'></span></em>";
      const sBox = suggestionBox();
      sBox ? chatBox.insertBefore(indicator, sBox) : chatBox.appendChild(indicator);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById("typingIndicator");
      if (indicator) indicator.remove();
    }

    function handleFeedback(isLike, element) {
      const msg = element.closest(".message");
      const query = msg.getAttribute("data-query") || userInput.value;

      if (isLike) {
        const appreciation = document.createElement("div");
        appreciation.className = "message bot-message";
        appreciation.innerHTML = renderMarkdown("üôè Thanks for the feedback! Happy to help.");
        const time = document.createElement("div");
        time.className = "timestamp";
        time.textContent = getCurrentTimestamp();
        appreciation.appendChild(time);
        const sBox = suggestionBox();
        chatBox.insertBefore(appreciation, sBox || null);
        scrollToBottom();
      } else {
        if (document.getElementById("reworkingIndicator")) return;
        const line = document.createElement("div");
        line.className = "message typing-indicator";
        line.id = "reworkingIndicator";
        line.style.textAlign = "center";
        line.style.color = "gray";
        line.style.fontStyle = "italic";
        line.innerHTML = "üîÅ Reworking for a better answer<span class='dot-anim'></span>";
        msg.appendChild(line);
        userInput.value = query;
        sendMessage(true, msg);
      }
    }

    function appendSuggestions(suggestions) {
      const old = suggestionBox();
      if (old) old.remove();

      const box = document.createElement("div");
      box.className = "suggestions-box";
      box.id = "suggestionBox";

      suggestions.forEach(text => {
        const btn = document.createElement("button");
        btn.className = "suggestion-btn";
        btn.textContent = "üí° " + text;
        btn.onclick = () => {
          if (lastClickedSuggestion) lastClickedSuggestion.classList.remove("clicked");
          btn.classList.add("clicked");
          lastClickedSuggestion = btn;
          userInput.value = text;
          sendMessage();
        };
        box.appendChild(btn);
      });

      chatBox.appendChild(box);
      scrollToBottom();
    }

    function toggleHistory() {
      historyPanel.style.display = historyPanel.style.display === "block" ? "none" : "block";
      renderHistory();
    }

    function saveToHistory(query, time) {
      const history = JSON.parse(localStorage.getItem("queryHistory") || "[]");
      history.push({ query, time });
      localStorage.setItem("queryHistory", JSON.stringify(history));
    }

    function renderHistory() {
      historyPanel.innerHTML = "";
      const history = JSON.parse(localStorage.getItem("queryHistory") || "[]").reverse();
      history.forEach(entry => {
        const div = document.createElement("div");
        div.className = "history-entry";
        div.textContent = `${entry.query} (${entry.time})`;
        div.onclick = () => {
          userInput.value = entry.query;
          sendMessage();
          toggleHistory();
        };
        historyPanel.appendChild(div);
      });
    }

    function setSendEnabled(enabled) {
      sendBtn.classList.toggle("disabled", !enabled);
    }

    function setSuggestionsEnabled(enabled) {
      const box = suggestionBox();
      if (!box) return;
      const buttons = box.querySelectorAll(".suggestion-btn");
      buttons.forEach(btn => btn.classList.toggle("disabled", !enabled));
    }

    async function sendMessage(isRetry = false, retryBubble = null) {
      const query = userInput.value.trim();
      if (!query) return;
      setSendEnabled(false);
      setSuggestionsEnabled(false);

      if (!isRetry) {
        appendMessage(query, true);
        saveToHistory(query, getCurrentTimestamp());
        appendTypingIndicator();
      }

      userInput.value = "";

      const response = await fetch("/api/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const data = await response.json();
      if (!isRetry) removeTypingIndicator();

      if (isRetry && retryBubble) {
        retryBubble.innerHTML = renderMarkdown(data.explanation);
        const time = document.createElement("div");
        time.className = "timestamp";
        time.textContent = getCurrentTimestamp();
        retryBubble.appendChild(time);
        const feedback = document.createElement("div");
        feedback.className = "feedback-buttons";
        feedback.innerHTML = `<span onclick="handleFeedback(true, this)">üëç</span><span onclick="handleFeedback(false, this)">üëé</span>`;
        retryBubble.appendChild(feedback);
      } else {
        appendMessage(data.explanation, false, { query });
      }

      if (data.suggestions?.length) appendSuggestions(data.suggestions);
      setSendEnabled(true);
      setSuggestionsEnabled(true);
    }

    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) sendMessage();
    });
    sendBtn.addEventListener("click", () => sendMessage());


    window.addEventListener("load", () => {
      appendMessage(
        "**üîî Welcome to the NPS Insights Assistant**\n\n" +
        "Get instant answers and trends from your customer feedback.\n\n" +
        "_Start by asking a question like:_\n" +
        "- *What are the top comments received in March?*\n" +
        "- *What are the top comments received?*" +
        "- *Perform sentiment analysis on the comments received and identify three key improvement areas.*",
        false,
        { showFeedback: false }
      );
    });
  </script>
</body>
</html>
